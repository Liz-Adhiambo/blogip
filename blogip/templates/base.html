    {% if title %}
        <title>EzetteBlogs - {{ title }}</title>

        <title>EzetteBlogs</title>
    {% endif %}
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
            {% if current_user.is_authenticated %}
            <button type="button" class="btn btn-link px-3 me-2"> <a class="nav-item nav-link" href="{{ url_for('posts.new_post') }}">New Post</a></button>
            <button type="button" class="btn btn-link px-3 me-2"><a class="nav-item nav-link" href="{{ url_for('users.account') }}">Account</a></button>
            <button type="button" class="btn btn-link px-3 me-2"><a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a></button>
            {% else %}
          <button type="button" class="btn btn-link px-3 me-2">
              <a class="ml-2" href="{{ url_for('users.login') }}">
            Login</a>
          </button>
          <button type="button" class="btn btn-dark me-3">
              <a class=""
            href="{{ url_for('users.register') }}" >
          
            Sign up for free</a>
          </button>
          <a
            class="btn btn-dark px-3"
            href="{{ url_for('users.register') }}"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
          {% endif %}
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
