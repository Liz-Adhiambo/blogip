<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
rel="stylesheet"
/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blogs.css') }}">

    {% if title %}
        <title>EzetteBlogs - {{ title }}</title>
    {% else %}
        <title>EzetteBlogs</title>
    {% endif %}
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
            {% if current_user.is_authenticated %}
            <button type="button" class="btn btn-link px-3 me-2"> <a class="nav-item nav-link" href="{{ url_for('posts.new_post') }}">New Post</a></button>
            <button type="button" class="btn btn-link px-3 me-2"><a class="nav-item nav-link" href="{{ url_for('users.account') }}">Account</a></button>
            <button type="button" class="btn btn-link px-3 me-2"><a class="nav-item nav-link" href="{{ url_for('users.logout') }}">Logout</a></button>
            {% else %}
          <button type="button" class="btn btn-link px-3 me-2">
              <a class="ml-2" href="{{ url_for('users.login') }}">
            Login</a>
          </button>
          <button type="button" class="btn btn-dark me-3">
              <a class=""
            href="{{ url_for('users.register') }}" >
          
            Sign up for free</a>
          </button>
          <a
            class="btn btn-dark px-3"
            href="{{ url_for('users.register') }}"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
          {% endif %}
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  
          {% block content %}
          
          {% endblock %}
         
        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</body>
</html>
